<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>Tienda</title>
</head>
<body>
    <div class="container just">
        <div class="p-container parent-v2">
            <div class="grid-image bg-cont">
                <img src="images/ropa2.jpg" class="p-image">
                <p>Tallas disponibles: Solo se hace a medida.</p>
            </div>
                <div class="grid-top bg-cont">
                </div>
                <div class="grid-data bg-cont">
                    <form action="" method="post" class="form">
                        <label for="nombre">Ingresa tu nombre</label>
                        <input type="text" name="nombre" placeholder="Escriba su nombre">
                        <label for="celular">Numero celular</label>
                        <input type="text" name="celular" placeholder="Numero celular">
                        <label for="correo">Correo electronico</label>
                        <input type="email" name="correo" placeholder="Correo electronico">
                    </form>
                    <button class="p-btn" type="submit">Hacer pedido</button>
                </div>
        </div>
    </div>
</body>
</html>
